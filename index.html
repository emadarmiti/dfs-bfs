<!DOCTYPE html>
<html lang="en">
<head>
   
        
    <script src="BFS.js"></script>
    <link rel="stylesheet" href="style.css"> 
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body class="" ondragstart="return false;" ondrop="return false;">
   
    <div id="counter" style="display: none; position: absolute;">-1</div>
    <div id="num" style="display: none; position: absolute;">1</div>

    
    
    <div id="sidebar">
    
<button onclick="draw()" style="width: 300px; margin-left: 25px; margin-top: 20px; margin-bottom: 450px;" class="main btn btn-info btn-rounded btn-sm waves-effect waves-light">Draw Tree</button>
<p id="speedtext">Speed</p>
<input type="range" min="1" max="30" value="10" class="slider main" id="speed" >

</div>
<div id="area" class="body">
    
    <img width="600px" src="./grid.png" alt="" class="body">
</div>

</html>
